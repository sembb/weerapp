

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Wat voor weer is het nu in de wereld?
    </ion-title>
  </ion-toolbar>
</ion-header>
<div [style.left.%]="this.leftOffset[0]" class='rd raindrop1'></div>
<div [style.left.%]="this.leftOffset[1]" class='rd raindrop2'></div>
<div [style.left.%]="this.leftOffset[2]" class='rd raindrop3'></div>
<div [style.left.%]="this.leftOffset[3]" class='rd raindrop4'></div>
<div [style.left.%]="this.leftOffset[4]" class='rd raindrop5'></div>
<div [style.left.%]="this.leftOffset[5]" class='rd raindrop6'></div>
<div [style.left.%]="this.leftOffset[6]" class='rd raindrop7'></div>
<ion-content [fullscreen]="true">
  <img id='cloud' src='assets/images/Cloud.png'>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="searchbar">
    <ion-searchbar class="glass" (ionChange)="withSearch($event.target.value)"></ion-searchbar>
  </div>

  <div class='resultwrapper'>
    <div class='weercontent'>

      <div class='weericon'>
        <img src="{{weerdata['weerIcon']}}">
        <div class='transparent'></div>
        <img class='achtergrondfoto' src="{{weerdata['weerBackground']}} ">
      </div>
      
      <div class='weerresults'>
        <strong>{{weerdata['temp']}}</strong>
        <br>
        <strong>{{weerdata['algemeneOmschrijving']}}</strong>
      </div>

    </div>

  </div>

</ion-content>
