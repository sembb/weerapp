

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Wat voor weer is het nu in de wereld?
    </ion-title>
  </ion-toolbar>
</ion-header>
<div [style.left.%]="this.leftOffset[0]" class='raindrop'></div>
<div [style.left.%]="this.leftOffset[1]" class='raindrop2'></div>
<div [style.left.%]="this.leftOffset[2]" class='raindrop3'></div>
<div [style.left.%]="this.leftOffset[3]" class='raindrop4'></div>
<div [style.left.%]="this.leftOffset[4]" class='raindrop5'></div>
<div [style.left.%]="this.leftOffset[5]" class='raindrop6'></div>
<div [style.left.%]="this.leftOffset[6]" class='raindrop7'></div>
<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="searchbar">
    <ion-searchbar (ionChange)="withSearch($event.target.value)"></ion-searchbar>
  </div>
  
<div class='weercontent'>
  <div class='weerresults'>
    <strong>{{weerdata['temp']}}</strong>
    <br>
    <strong>{{weerdata['algemeneOmschrijving']}}</strong>
  </div>

  <div class='weericon'>
    <img src="{{weerdata['weerIcon']}}">
    <div class='transparent'></div>
    <img class='achtergrondfoto' src="{{weerdata['weerBackground']}} ">
  </div>
  

</div>

</ion-content>
